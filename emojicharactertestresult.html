        }

        *{
            font-family: Cafe24Ssurround, Arial, sans-serif;
        }

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-container {
            position: relative;
            width: 50%;
            height: 80%;
            overflow: visible;
        }

        .emoji-button {
            bottom: 100px;
            width: 200px;
            font-size: calc(10px + 2vmin);
            padding: 20px;
            background-color: #f0f0f0;
            border: solid 5px black;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .emoji-button:hover {
            background-color: #ddd;
        }

        .emoji {
            font-size: calc(20px + 10vmin);
            position: absolute;
            left: 50%;
            top: 50%;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            transform: translate(-50%, -50%);
        }

        .footer {
            font-size: 10px;
            background-color: #f8f9fa;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
