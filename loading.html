<!DOCTYPE html>

    <style>
        @font-face {

            font-weight: normal;
            font-style: normal;
        }

        *{
            font-family: Cafe24Ssurround, Arial, sans-serif;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 50px;
            height: 50px;
            border: 25px solid #f8a5c2;
            border-radius: 50%;
            animation: move 3s infinite linear;
            position: relative; /* Ï∂îÍ∞Ä */
        }

        .loading-text { /* Ï∂îÍ∞Ä */
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #612032;
        }

        .emoji-container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .emoji {
            font-size: 50px;
            animation: rotateEmoji 360s infinite linear;
        }

        @keyframes move {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotateEmoji {
            0% { transform: translateY(-100%) rotate(0deg); }
            100% { transform: translateY(-100%) rotate(360deg); }
        }

        .footer {
            font-size: 10px;
            background-color: #f8f9fa;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
